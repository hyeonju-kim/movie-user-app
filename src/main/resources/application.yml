server:
  port: 8081
  servlet:
    context-path: /movie/user
spring:
  application:
    name: user-app
  output:
    ansi:
      enabled: ALWAYS

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    platform: h2

  h2:
    console:
      enabled: true
      path: /h2-console

cnf:
  rest-template:
    connect-timeout: 4000
    connection-request-timeout: 4000
    response-timeout: 10000
